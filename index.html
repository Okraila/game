<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Game</title>
  </head>
  <body>
    <section class="game">
      <div class="container">
        <div class="screen">
          <h1 class="game__title">Зіграй в гру</h1>
          <a href="#" class="start"> Почати гру</a>
        </div>

        <div class="screen">
          <h1 class="game__title">Виберіть час!</h1>
          <ul class="time__list">
            <li><button data-time="10" class="time__btn">10 секунд</button></li>
            <li><button data-time="20" class="time__btn">20 секунд</button></li>
            <li><button data-time="30" class="time__btn">30 секунд</button></li>
          </ul>
        </div>

        <div class="screen">
          <h2 class="game__title">Спіймай свій м'яч!</h2>
          <p class="game__time">Залишилось: <span id="time"> 00:00 </span></p>
          <div class="board"></div>
          <button class="game__new">Грати ще!</button>
        </div>

      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
